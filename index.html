<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      color: #2c3e50;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    h2.dropbox-header {
      text-align: center;
      margin: 0.5em 0;
      font-size: 1.2em;
    }
    h2.dropbox-header a {
      color: #2980b9;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    h2.dropbox-header a:hover {
      color: #2c3e50;
      text-decoration: underline;
    }
    .embed-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 141.4286%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin: 1.6em 0 0.9em 0;
      overflow: hidden;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 2px solid #2980b9;
    }
    .embed-container:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(41,128,185,0.3);
    }
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      padding: 0;
      animation: fadeInScale 1s ease-in-out;
    }
    .canva-link {
      text-align: center;
      margin-top: 1em;
    }
    .canva-link a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .canva-link a:hover {
      color: #2c3e50;
      text-decoration: underline;
    }
    .section-title {
      color: #2980b9;
      font-size: 1.5em;
      margin: 1.5em 0 0.5em;
      border-bottom: 2px solid #2980b9;
      padding-bottom: 0.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Professional Resume</h1>
    <h2 class="dropbox-header">
      <a href="https://www.dropbox.com/home/Portfolio%20Data%20Analytics" target="_blank" rel="noopener">
        Data Analytics Portfolio
      </a>
    </h2>
    <div class="embed-container">
      <iframe loading="lazy"
              src="https://www.canva.com/design/DAGfq2M0lcY/hiv3TmzXhrzWuQat9ZGM2g/view?embed"
              allowfullscreen="allowfullscreen" allow="fullscreen">
      </iframe>
    </div>
    <div class="canva-link">
      <a href="https://www.canva.com/design/DAGfq2M0lcY/hiv3TmzXhrzWuQat9ZGM2g/view?utm_content=DAGfq2M0lcY&utm_campaign=designshare&utm_medium=embeds&utm_source=link"
         target="_blank" rel="noopener">
        View Interactive Resume
      </a>
    </div>
    <div class="section-title">Professional Work Experience</div>
  </div>
</body>
</html>
