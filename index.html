<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #2d3436;
      margin: 0;
      padding: 40px;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .header-links {
      text-align: center;
      margin: 0.5em 0 1.5em;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .header-links a {
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 20px;
      transition: all 0.3s ease;
      font-size: 1.1em;
      font-weight: 500;
    }
    .dropbox-link a {
      color: #0984e3;
      background: rgba(9, 132, 227, 0.1); 
    }
    .dropbox-link a:hover {
      color: #fff;
      background: ##000080;
      transform: translateY(-2px);
    }
    .linkedin-link a {
      color: #0a66c2;
      background: rgba(10, 102, 194, 0.1);
    }
    .linkedin-link a:hover {
      color: #fff;
      background: #0a66c2;
      transform: translateY(-2px);
    }
    .embed-wrapper {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 2em;
    }
    .embed-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 141.4286%;
      padding-bottom: 0;
      box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
      margin-top: 1.6em;
      margin-bottom: 0.9em;
      overflow: hidden;
      border-radius: 8px;
      will-change: transform;
      transition: transform 0.4s ease;
    }
    .embed-container:hover {
      transform: scale(1.015);
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .embed-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
      padding: 0;
      margin: 0;
      animation: slideIn 0.8s ease-out;
    }
    .links-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1.5em;
      padding: 0 20px;
    }
    .canva-link a {
      color: ##000080;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 25px;
      background: rgba(214, 48, 49, 0.1);
      transition: all 0.3s ease;
    }
    .canva-link a:hover {
      color: #fff;
      background:#000080;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-links">
      <div class="dropbox-link">
        <a href="https://www.dropbox.com/home/Portfolio%20Data%20Analytics" target="_blank" rel="noopener">
          Data Analytics Portfolio
        </a>
      </div>
      <div class="linkedin-link">
        <a href="https://www.linkedin.com/in/me/" target="_blank" rel="noopener">
          LinkedIn Profile
        </a>
      </div>
    </div>
    <div class="embed-wrapper">
      <div class="embed-container">
        <iframe loading="lazy"
                src="https://www.canva.com/design/DAGfq2M0lcY/hiv3TmzXhrzWuQat9ZGM2g/view?embed"
                allowfullscreen="allowfullscreen" allow="fullscreen">
        </iframe>
      </div>
      <div class="links-container">
        <div class="canva-link">
          <a href="https://www.canva.com/design/DAGfq2M0lcY/hiv3TmzXhrzWuQat9ZGM2g/view?utm_content=DAGfq2M0lcY&utm_campaign=designshare&utm_medium=embeds&utm_source=link"
             target="_blank" rel="noopener">
           
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
